<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="caulculadora">
    <input id="contador" type="text" placeholder="caulculadora"/>
    <button id="apagar">APAGAR</button>
    <span class="digito" id="digito-1">C</span>
    <span class="digito" id="digito-2">></span>
    <span class="digito" id="digito-3">/</span>
    <span class="digito" id="digito-4">*</span>
    <span class="digito" id="digito-5">7</span>
    <span class="digito" id="digito-6">8</span>
    <span class="digito" id="digito-7">9</span>
    <span class="digito" id="digito-8">-</span>
    <span class="digito" id="digito-9">4</span>
    <span class="digito" id="digito-10">5</span>
    <span class="digito" id="digito-11">6</span>
    <span class="digito" id="digito-12">+</span>
    <span class="digito" id="digito-13">3</span>
    <span class="digito" id="digito-14">2</span>
    <span class="digito" id="digito-15">1</span>
    <span class="digito" id="digito-16">0</span>
    <span class="digito" id="digito-17">.</span>
    <span class="digito" id="digito-18">=</span>
  </section>
  <section id="estilo-da-calculadora">
    <span id="scrool-ball"><button id="scrool-ball-enter"></button></span>
  </section>
  <script src="main.js"></script>
</body>
</html>
